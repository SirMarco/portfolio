<section class="wrapper border-green">
  @for (project of projects; track project.name; let index = $index; ) {
  <div class="wrapperProjects" [ngClass]="{'reverse': index % 2 !== 0}">
    <div class="projectImage">
      <img src="{{project.img}}" alt="">
    </div>
    <div class="wrapperProject">
      <span class="fontSyne">{{formatProjectsLength(index + 1)}} / {{formatProjectsLength(projects.length)}}</span>
      <div>
        <h3 class="fontSyne">{{project.name}}</h3>
        <h2>{{project.subheader}}</h2>
        <p>{{project.text}}</p>
        <div class="wrapperButton">
          <button class="button">Github</button>
          <button class="button">Live Test</button>
        </div>
      </div>
    </div>
  </div>
  }
  <div class="arrow">
    <img src=" assets/images/arrow_left.png" alt="">
  </div>

</section>
